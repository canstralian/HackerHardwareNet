  <!-- Annotations -->
  <g stroke="#FF0000" stroke-width="1.5" fill="none">
    <ellipse cx="350" cy="140" rx="25" ry="15" />
  </g>
  
  <text x="400" y="140" font-family="Arial" font-size="14" fill="#FF0000">OLED Display at address 0x3C</text>
  
  <!-- Title -->
  <text x="300" y="280" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">IÂ²C Device Detection Output</text>
