<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>OLED Python Code Sample</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="codeBackground">
            <stop stop-color="#1A1A2E" offset="0%"></stop>
            <stop stop-color "#16213E" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="OLED-Code-Sample" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Code Editor Background -->
        <rect fill="url(#codeBackground)" x="50" y="50" width="700" height="500" rx="10"></rect>
        <rect stroke="#434960" stroke-width="2" x="50" y="50" width="700" height="500" rx="10"></rect>
        
        <!-- Editor Header -->
        <rect fill="#0F3460" x="50" y="50" width="700" height="40" rx="10" ry="0"></rect>
        <text font-family="Consolas, Monaco, monospace" font-size="14" font-weight="bold" fill="#FFFFFF" x="375" y="75">oled_display.py</text>
        
        <!-- Line Numbers -->
        <rect fill="#1A1A2E" x="50" y="90" width="40" height="460"></rect>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="115">1</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="135">2</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="155">3</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="175">4</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="195">5</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="215">6</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="235">7</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="255">8</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="275">9</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="295">10</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="315">11</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="335">12</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="355">13</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="375">14</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="395">15</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="415">16</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="435">17</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="455">18</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="475">19</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="495">20</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="515">21</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6C757D" x="65" y="535">22</text>
        
        <!-- Python Code -->
        <!-- Imports -->
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#61AFEF" x="100" y="115">import</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="145" y="115">time</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#61AFEF" x="100" y="135">import</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="145" y="135">board</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#61AFEF" x="100" y="155">import</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="145" y="155">busio</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#61AFEF" x="100" y="175">import</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="145" y="175">adafruit_ssd1306</text>
        
        <!-- Comment -->
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6A9955" x="100" y="195"># Create the I2C interface</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#C586C0" x="100" y="215">i2c</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="125" y="215"> = busio.I2C(board.SCL, board.SDA)</text>
        
        <!-- Comment -->
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6A9955" x="100" y="235"># Create the SSD1306 OLED display instance</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6A9955" x="100" y="255"># Display dimensions: 128x64 pixels</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#C586C0" x="100" y="275">display</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="155" y="275"> = adafruit_ssd1306.SSD1306_I2C(</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#D19A66" x="150" y="295">128</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="175" y="295">,</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#D19A66" x="185" y="295">64</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="200" y="295">, i2c, addr=</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#B5CEA8" x="280" y="295">0x3C</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="310" y="295">)</text>
        
        <!-- Function -->
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6A9955" x="100" y="315"># Clear the display</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#C586C0" x="100" y="335">display</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="150" y="335">.fill(</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#D19A66" x="180" y="335">0</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="190" y="335">)</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#C586C0" x="100" y="355">display</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="150" y="355">.show()</text>
        
        <!-- Text display -->
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6A9955" x="100" y="375"># Set text properties</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#C586C0" x="100" y="395">display</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="150" y="395">.text(</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#CE9178" x="185" y="395">'Hello, World!'</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="280" y="395">, </text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#D19A66" x="290" y="395">0</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="300" y="395">, </text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#D19A66" x="310" y="395">0</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="320" y="395">, </text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#D19A66" x="330" y="395">1</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="340" y="395">)</text>
        
        <!-- Displaying a second line -->
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#C586C0" x="100" y="415">display</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="150" y="415">.text(</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#CE9178" x="185" y="415">'SSD1306 OLED'</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="275" y="415">, </text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#D19A66" x="285" y="415">0</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="295" y="415">, </text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#D19A66" x="305" y="415">20</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="325" y="415">, </text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#D19A66" x="335" y="415">1</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="345" y="415">)</text>
        
        <!-- Show display content -->
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#C586C0" x="100" y="435">display</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="150" y="435">.show()</text>
        
        <!-- Main Loop -->
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6A9955" x="100" y="455"># Keep the display on</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#C586C0" x="100" y="475">while</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#F1FA8C" x="140" y="475"> True</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="170" y="475">:</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="120" y="495">time.sleep(</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#D19A66" x="190" y="495">0.1</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#FFFFFF" x="210" y="495">)</text>
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6A9955" x="220" y="495"># Prevent CPU overheating</text>
        
        <!-- Comment describing a more complex operation -->
        <text font-family="Consolas, Monaco, monospace" font-size="12" fill="#6A9955" x="120" y="515"># Could add animation or sensor data updates here</text>
    </g>
