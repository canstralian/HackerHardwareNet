<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with code editor feel -->
  <rect width="800" height="500" fill="#1E1E1E" />
  
  <!-- Line numbers background -->
  <rect x="0" y="0" width="40" height="500" fill="#252525" />
  
  <!-- Code content background -->
  <rect x="40" y="0" width="760" height="500" fill="#1E1E1E" />
  
  <!-- Line numbers -->
  <g font-family="monospace" font-size="14" fill="#6A737D" text-anchor="end">
    <text x="30" y="25">1</text>
    <text x="30" y="50">2</text>
    <text x="30" y="75">3</text>
    <text x="30" y="100">4</text>
    <text x="30" y="125">5</text>
    <text x="30" y="150">6</text>
    <text x="30" y="175">7</text>
    <text x="30" y="200">8</text>
    <text x="30" y="225">9</text>
    <text x="30" y="250">10</text>
    <text x="30" y="275">11</text>
    <text x="30" y="300">12</text>
    <text x="30" y="325">13</text>
    <text x="30" y="350">14</text>
    <text x="30" y="375">15</text>
    <text x="30" y="400">16</text>
    <text x="30" y="425">17</text>
    <text x="30" y="450">18</text>
    <text x="30" y="475">19</text>
  </g>
  
  <!-- Code - Python script for OLED -->
  <g font-family="monospace" font-size="14">
    <!-- imports -->
    <text x="50" y="25">
      <tspan fill="#C586C0">from</tspan>
      <tspan fill="#9CDCFE"> luma.core.interface.serial</tspan>
      <tspan fill="#C586C0"> import</tspan>
      <tspan fill="#9CDCFE"> i2c</tspan>
    </text>
    
    <text x="50" y="50">
      <tspan fill="#C586C0">from</tspan>
      <tspan fill="#9CDCFE"> luma.oled.device</tspan>
      <tspan fill="#C586C0"> import</tspan>
      <tspan fill="#9CDCFE"> ssd1306</tspan>
    </text>
    
    <text x="50" y="75">
      <tspan fill="#C586C0">from</tspan>
      <tspan fill="#9CDCFE"> luma.core.render</tspan>
      <tspan fill="#C586C0"> import</tspan>
      <tspan fill="#9CDCFE"> canvas</tspan>
    </text>
    
    <text x="50" y="100">
      <tspan fill="#C586C0">from</tspan>
      <tspan fill="#9CDCFE"> PIL</tspan>
      <tspan fill="#C586C0"> import</tspan>
      <tspan fill="#9CDCFE"> ImageFont</tspan>
    </text>
    
    <text x="50" y="125">
      <tspan fill="#C586C0">import</tspan>
      <tspan fill="#9CDCFE"> time</tspan>
    </text>
    
    <!-- Constants -->
    <text x="50" y="175">
      <tspan fill="#4FC1FF">WIDTH</tspan>
      <tspan fill="#CCCCCC"> = </tspan>
      <tspan fill="#B5CEA8">128</tspan>
    </text>
    
    <text x="50" y="200">
      <tspan fill="#4FC1FF">HEIGHT</tspan>
      <tspan fill="#CCCCCC"> = </tspan>
      <tspan fill="#B5CEA8">64</tspan>
    </text>
    
    <!-- Serial setup -->
    <text x="50" y="250">
      <tspan fill="#4FC1FF">serial</tspan>
      <tspan fill="#CCCCCC"> = </tspan>
      <tspan fill="#9CDCFE">i2c</tspan>
      <tspan fill="#CCCCCC">(</tspan>
      <tspan fill="#9CDCFE">port</tspan>
      <tspan fill="#CCCCCC">=</tspan>
      <tspan fill="#B5CEA8">1</tspan>
      <tspan fill="#CCCCCC">, </tspan>
      <tspan fill="#9CDCFE">address</tspan>
      <tspan fill="#CCCCCC">=</tspan>
      <tspan fill="#B5CEA8">0x3C</tspan>
      <tspan fill="#CCCCCC">)</tspan>
    </text>
    
    <text x="50" y="275">
      <tspan fill="#4FC1FF">device</tspan>
      <tspan fill="#CCCCCC"> = </tspan>
      <tspan fill="#9CDCFE">ssd1306</tspan>
      <tspan fill="#CCCCCC">(</tspan>
      <tspan fill="#4FC1FF">serial</tspan>
      <tspan fill="#CCCCCC">)</tspan>
    </text>
    
    <!-- Main loop -->
    <text x="50" y="325">
      <tspan fill="#C586C0">while</tspan>
      <tspan fill="#CCCCCC"> </tspan>
      <tspan fill="#569CD6">True</tspan>
      <tspan fill="#CCCCCC">:</tspan>
    </text>
    
    <text x="50" y="350">
      <tspan fill="#CCCCCC">    </tspan>
      <tspan fill="#C586C0">with</tspan>
      <tspan fill="#CCCCCC"> </tspan>
      <tspan fill="#9CDCFE">canvas</tspan>
      <tspan fill="#CCCCCC">(</tspan>
      <tspan fill="#4FC1FF">device</tspan>
      <tspan fill="#CCCCCC">) </tspan>
      <tspan fill="#C586C0">as</tspan>
      <tspan fill="#CCCCCC"> </tspan>
      <tspan fill="#4FC1FF">draw</tspan>
      <tspan fill="#CCCCCC">:</tspan>
    </text>
    
    <text x="50" y="375">
      <tspan fill="#CCCCCC">        </tspan>
      <tspan fill="#4FC1FF">font</tspan>
      <tspan fill="#CCCCCC"> = </tspan>
      <tspan fill="#9CDCFE">ImageFont</tspan>
      <tspan fill="#CCCCCC">.</tspan>
      <tspan fill="#9CDCFE">load_default</tspan>
      <tspan fill="#CCCCCC">()</tspan>
    </text>
    
    <text x="50" y="400">
      <tspan fill="#CCCCCC">        </tspan>
      <tspan fill="#4FC1FF">text</tspan>
      <tspan fill="#CCCCCC"> = </tspan>
      <tspan fill="#CE9178">"Hello World!"</tspan>
    </text>
    
    <text x="50" y="425">
      <tspan fill="#CCCCCC">        </tspan>
      <tspan fill="#9CDCFE">draw</tspan>
      <tspan fill="#CCCCCC">.</tspan>
      <tspan fill="#9CDCFE">text</tspan>
      <tspan fill="#CCCCCC">((</tspan>
      <tspan fill="#B5CEA8">0</tspan>
      <tspan fill="#CCCCCC">, </tspan>
      <tspan fill="#B5CEA8">0</tspan>
      <tspan fill="#CCCCCC">), </tspan>
      <tspan fill="#4FC1FF">text</tspan>
      <tspan fill="#CCCCCC">, </tspan>
      <tspan fill="#9CDCFE">font</tspan>
      <tspan fill="#CCCCCC">=</tspan>
      <tspan fill="#4FC1FF">font</tspan>
      <tspan fill="#CCCCCC">, </tspan>
      <tspan fill="#9CDCFE">fill</tspan>
      <tspan fill="#CCCCCC">=</tspan>
      <tspan fill="#B5CEA8">255</tspan>
      <tspan fill="#CCCCCC">)</tspan>
    </text>
    
    <text x="50" y="450">
      <tspan fill="#CCCCCC">    </tspan>
      <tspan fill="#9CDCFE">time</tspan>
      <tspan fill="#CCCCCC">.</tspan>
      <tspan fill="#9CDCFE">sleep</tspan>
      <tspan fill="#CCCCCC">(</tspan>
      <tspan fill="#B5CEA8">1</tspan>
      <tspan fill="#CCCCCC">)</tspan>
    </text>
  </g>
  
  <!-- Title -->
  <g>
    <rect x="600" y="425" width="180" height="65" rx="5" ry="5" fill="#333333" stroke="#555555" stroke-width="1" />
    <text x="690" y="450" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">OLED Hello World</text>
    <text x="690" y="475" font-family="Arial" font-size="12" fill="#AAAAAA" text-anchor="middle">Python Sample Code</text>
  </g>
</svg>