<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="500" viewBox="0 0 700 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="700" height="500" fill="#1e1e1e"/>
  
  <!-- Code Window Background -->
  <rect x="50" y="50" width="600" height="400" rx="5" fill="#252526" stroke="#3c3c3c" stroke-width="2"/>
  
  <!-- Window Header -->
  <rect x="50" y="50" width="600" height="30" rx="5" fill="#3c3c3c" stroke="#505050" stroke-width="1"/>
  <text x="70" y="70" font-family="monospace" font-size="14" fill="#fff">oled_display.py - Python Code for SSD1306 OLED Display</text>
  
  <!-- Window Controls -->
  <circle cx="75" cy="65" r="6" fill="#ff5f56" stroke="#e0443e" stroke-width="1"/>
  <circle cx="95" cy="65" r="6" fill="#ffbd2e" stroke="#dea123" stroke-width="1"/>
  <circle cx="115" cy="65" r="6" fill="#27c93f" stroke="#1aab29" stroke-width="1"/>
  
  <!-- Code Content -->
  <g transform="translate(70, 100)" font-family="monospace" font-size="12">
    <!-- Line Numbers -->
    <g fill="#6a737d">
      <text y="15">1</text>
      <text y="35">2</text>
      <text y="55">3</text>
      <text y="75">4</text>
      <text y="95">5</text>
      <text y="115">6</text>
      <text y="135">7</text>
      <text y="155">8</text>
      <text y="175">9</text>
      <text y="195">10</text>
      <text y="215">11</text>
      <text y="235">12</text>
      <text y="255">13</text>
      <text y="275">14</text>
      <text y="295">15</text>
      <text y="315">16</text>
      <text y="335">17</text>
      <text y="355">18</text>
    </g>
    
    <!-- Code Syntax Highlighting -->
    <g transform="translate(25, 0)">
      <!-- Import Section -->
      <text fill="#cb4b16" y="15">import</text>
      <text fill="#f8f8f2" x="56" y="15">board</text>
      <text fill="#cb4b16" x="0" y="35">import</text>
      <text fill="#f8f8f2" x="56" y="35">busio</text>
      <text fill="#cb4b16" x="0" y="55">import</text>
      <text fill="#f8f8f2" x="56" y="55">adafruit_ssd1306</text>
      <text fill="#cb4b16" x="0" y="75">from</text>
      <text fill="#f8f8f2" x="40" y="75">PIL</text>
      <text fill="#cb4b16" x="65" y="75">import</text>
      <text fill="#f8f8f2" x="110" y="75">Image, ImageDraw, ImageFont</text>
      
      <!-- Comment -->
      <text fill="#6a737d" x="0" y="95"># Initialize I2C bus</text>
      <text fill="#f8f8f2" x="0" y="115">i2c = busio.I2C(board.SCL, board.SDA)</text>
      
      <!-- Comment -->
      <text fill="#6a737d" x="0" y="135"># Create the SSD1306 OLED display instance</text>
      <text fill="#f8f8f2" x="0" y="155">oled = adafruit_ssd1306.SSD1306_I2C(128, 64, i2c, addr=</text>
      <text fill="#bd93f9" x="360" y="155">0x3C</text>
      <text fill="#f8f8f2" x="390" y="155">)</text>
      
      <!-- Comment -->
      <text fill="#6a737d" x="0" y="175"># Clear display</text>
      <text fill="#f8f8f2" x="0" y="195">oled.fill(</text>
      <text fill="#bd93f9" x="70" y="195">0</text>
      <text fill="#f8f8f2" x="80" y="195">)</text>
      <text fill="#f8f8f2" x="0" y="215">oled.show()</text>
      
      <!-- Comment -->
      <text fill="#6a737d" x="0" y="235"># Create blank image for drawing</text>
      <text fill="#f8f8f2" x="0" y="255">image = Image.new(</text>
      <text fill="#50fa7b" x="120" y="255">'1'</text>
      <text fill="#f8f8f2" x="130" y="255">, (128, 64))</text>
      <text fill="#f8f8f2" x="0" y="275">draw = ImageDraw.Draw(image)</text>
      
      <!-- Comment -->
      <text fill="#6a737d" x="0" y="295"># Draw some text</text>
      <text fill="#f8f8f2" x="0" y="315">draw.text((0, 0), </text>
      <text fill="#50fa7b" x="100" y="315">'Hello Pi Zero!'</text>
      <text fill="#f8f8f2" x="180" y="315">, fill=</text>
      <text fill="#bd93f9" x="230" y="315">1</text>
      <text fill="#f8f8f2" x="240" y="315">)</text>
      
      <!-- Comment -->
      <text fill="#6a737d" x="0" y="335"># Display image</text>
      <text fill="#f8f8f2" x="0" y="355">oled.image(image)</text>
      <text fill="#f8f8f2" x="0" y="375">oled.show()</text>
    </g>
  </g>
  
  <!-- Highlight Box -->
  <rect x="95" y="252" width="250" height="20" fill="#264f78" opacity="0.3"/>
  <rect x="95" y="312" width="250" height="20" fill="#264f78" opacity="0.3"/>
  
  <!-- Note Box -->
  <g transform="translate(500, 130)">
    <rect width="130" height="100" rx="5" fill="#2d2d2d" stroke="#3c3c3c" stroke-width="1"/>
    <text x="10" y="20" font-family="Arial" font-size="12" fill="#f8f8f2" font-weight="bold">Notes:</text>
    <text x="10" y="40" font-family="Arial" font-size="11" fill="#f8f8f2">• Default I2C address</text>
    <text x="15" y="60" font-family="Arial" font-size="11" fill="#f8f8f2">is 0x3C (60)</text>
    <text x="10" y="80" font-family="Arial" font-size="11" fill="#f8f8f2">• Use '1' mode for</text>
    <text x="15" y="95" font-family="Arial" font-size="11" fill="#f8f8f2">monochrome display</text>
  </g>
  
  <!-- Annotation Lines -->
  <g stroke="#f8f8f2" stroke-width="1" fill="none" stroke-dasharray="2,2">
    <path d="M 455 155 L 490 140"/>
    <path d="M 345 255 L 490 170"/>
  </g>
  
  <!-- Output Preview -->
  <g transform="translate(500, 260)">
    <rect width="130" height="80" rx="5" fill="#000" stroke="#666" stroke-width="1"/>
    <text x="10" y="30" font-family="monospace" font-size="14" fill="#fff">Hello Pi Zero!</text>
    <text x="20" y="70" font-family="Arial" font-size="10" fill="#666">Output Preview</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(475, 290)">
    <path d="M 0,0 L 20,0" stroke="#666" stroke-width="1"/>
    <path d="M 15,-5 L 20,0 L 15,5" fill="none" stroke="#666" stroke-width="1"/>
  </g>
</svg>