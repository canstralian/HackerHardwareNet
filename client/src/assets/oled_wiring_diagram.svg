<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">OLED Display Wiring Diagram</text>
  <text x="400" y="70" font-family="Arial" font-size="16" fill="#aaa" text-anchor="middle">SSD1306 I2C Connection to Raspberry Pi Zero &amp; Orange Pi Zero</text>
  
  <!-- Raspberry Pi Zero -->
  <g transform="translate(100, 150)">
    <rect width="250" height="300" rx="5" fill="#234" stroke="#456" stroke-width="2"/>
    <text x="125" y="30" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Raspberry Pi Zero</text>
    
    <!-- GPIO header -->
    <g transform="translate(30, 60)">
      <rect width="190" height="210" rx="3" fill="#111" stroke="#444" stroke-width="1"/>
      
      <!-- GPIO Pins -->
      <g font-family="monospace" font-size="12">
        <!-- First column -->
        <g fill="#888">
          <circle cx="20" cy="20" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="20" y="24" text-anchor="middle">1</text>
          <text x="45" y="24">3.3V</text>
          
          <circle cx="20" cy="45" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="20" y="49" text-anchor="middle">3</text>
          <text x="45" y="49">GPIO 2 (SDA)</text>
          
          <circle cx="20" cy="70" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="20" y="74" text-anchor="middle">5</text>
          <text x="45" y="74">GPIO 3 (SCL)</text>
          
          <circle cx="20" cy="95" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="20" y="99" text-anchor="middle">7</text>
          <text x="45" y="99">GPIO 4</text>
          
          <circle cx="20" cy="120" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="20" y="124" text-anchor="middle">9</text>
          <text x="45" y="124">GND</text>
        </g>
        
        <!-- Second column -->
        <g fill="#888">
          <circle cx="120" cy="20" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="120" y="24" text-anchor="middle">2</text>
          <text x="145" y="24">5V</text>
          
          <circle cx="120" cy="45" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="120" y="49" text-anchor="middle">4</text>
          <text x="145" y="49">5V</text>
          
          <circle cx="120" cy="70" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="120" y="74" text-anchor="middle">6</text>
          <text x="145" y="74">GND</text>
          
          <circle cx="120" cy="95" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="120" y="99" text-anchor="middle">8</text>
          <text x="145" y="99">GPIO 14</text>
          
          <circle cx="120" cy="120" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="120" y="124" text-anchor="middle">10</text>
          <text x="145" y="124">GPIO 15</text>
        </g>
      </g>
      
      <!-- Key GPIO connections -->
      <circle cx="20" cy="20" r="8" fill="#c83" stroke="#fa5" stroke-width="2"/>  <!-- 3.3V -->
      <circle cx="20" cy="45" r="8" fill="#6a5" stroke="#8c7" stroke-width="2"/>  <!-- SDA -->
      <circle cx="20" cy="70" r="8" fill="#6a5" stroke="#8c7" stroke-width="2"/>  <!-- SCL -->
      <circle cx="120" cy="70" r="8" fill="#555" stroke="#777" stroke-width="2"/> <!-- GND -->
    </g>
    
    <!-- Pin Labels -->
    <g transform="translate(30, 300)" font-family="Arial" font-size="14" fill="#fff">
      <text x="20" y="20">Pin 1: 3.3V Power</text>
      <text x="20" y="45">Pin 3: SDA (I2C Data)</text>
      <text x="20" y="70">Pin 5: SCL (I2C Clock)</text>
      <text x="20" y="95">Pin 6: Ground</text>
    </g>
  </g>
  
  <!-- Orange Pi Zero -->
  <g transform="translate(450, 150)">
    <rect width="250" height="300" rx="5" fill="#421" stroke="#843" stroke-width="2"/>
    <text x="125" y="30" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Orange Pi Zero</text>
    
    <!-- GPIO header -->
    <g transform="translate(30, 60)">
      <rect width="190" height="210" rx="3" fill="#111" stroke="#444" stroke-width="1"/>
      
      <!-- GPIO Pins -->
      <g font-family="monospace" font-size="12">
        <!-- First column -->
        <g fill="#888">
          <circle cx="20" cy="20" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="20" y="24" text-anchor="middle">1</text>
          <text x="45" y="24">3.3V</text>
          
          <circle cx="20" cy="45" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="20" y="49" text-anchor="middle">3</text>
          <text x="45" y="49">PD0 (SDA)</text>
          
          <circle cx="20" cy="70" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="20" y="74" text-anchor="middle">5</text>
          <text x="45" y="74">PD1 (SCL)</text>
          
          <circle cx="20" cy="95" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="20" y="99" text-anchor="middle">7</text>
          <text x="45" y="99">PG6</text>
          
          <circle cx="20" cy="120" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="20" y="124" text-anchor="middle">9</text>
          <text x="45" y="124">GND</text>
        </g>
        
        <!-- Second column -->
        <g fill="#888">
          <circle cx="120" cy="20" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="120" y="24" text-anchor="middle">2</text>
          <text x="145" y="24">5V</text>
          
          <circle cx="120" cy="45" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="120" y="49" text-anchor="middle">4</text>
          <text x="145" y="49">5V</text>
          
          <circle cx="120" cy="70" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="120" y="74" text-anchor="middle">6</text>
          <text x="145" y="74">GND</text>
          
          <circle cx="120" cy="95" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="120" y="99" text-anchor="middle">8</text>
          <text x="145" y="99">PG7</text>
          
          <circle cx="120" cy="120" r="8" fill="#111" stroke="#888" stroke-width="1"/>
          <text x="120" y="124" text-anchor="middle">10</text>
          <text x="145" y="124">PG8</text>
        </g>
      </g>
      
      <!-- Key GPIO connections -->
      <circle cx="20" cy="20" r="8" fill="#c83" stroke="#fa5" stroke-width="2"/>  <!-- 3.3V -->
      <circle cx="20" cy="45" r="8" fill="#6a5" stroke="#8c7" stroke-width="2"/>  <!-- SDA -->
      <circle cx="20" cy="70" r="8" fill="#6a5" stroke="#8c7" stroke-width="2"/>  <!-- SCL -->
      <circle cx="120" cy="70" r="8" fill="#555" stroke="#777" stroke-width="2"/> <!-- GND -->
    </g>
    
    <!-- Pin Labels -->
    <g transform="translate(30, 300)" font-family="Arial" font-size="14" fill="#fff">
      <text x="20" y="20">Pin 1: 3.3V Power</text>
      <text x="20" y="45">Pin 3: PD0 (I2C Data)</text>
      <text x="20" y="70">Pin 5: PD1 (I2C Clock)</text>
      <text x="20" y="95">Pin 6: Ground</text>
    </g>
  </g>
  
  <!-- OLED Display -->
  <g transform="translate(300, 500)">
    <rect width="200" height="70" rx="5" fill="#111" stroke="#333" stroke-width="2"/>
    <text x="100" y="20" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">OLED Display Module</text>
    
    <!-- Pins -->
    <g transform="translate(25, 40)">
      <g font-family="monospace" font-size="12" fill="#fff">
        <rect x="0" y="0" width="30" height="15" rx="1" fill="#555" stroke="#777" stroke-width="1"/>
        <text x="15" y="12" text-anchor="middle">GND</text>
        
        <rect x="50" y="0" width="30" height="15" rx="1" fill="#c83" stroke="#fa5" stroke-width="1"/>
        <text x="65" y="12" text-anchor="middle">VCC</text>
        
        <rect x="100" y="0" width="30" height="15" rx="1" fill="#6a5" stroke="#8c7" stroke-width="1"/>
        <text x="115" y="12" text-anchor="middle">SCL</text>
        
        <rect x="150" y="0" width="30" height="15" rx="1" fill="#6a5" stroke="#8c7" stroke-width="1"/>
        <text x="165" y="12" text-anchor="middle">SDA</text>
      </g>
    </g>
  </g>
  
  <!-- Wiring connections -->
  <g stroke-width="2" fill="none">
    <!-- Raspberry Pi to OLED -->
    <!-- 3.3V wire -->
    <path d="M 120 170 C 100 170, 80 430, 350 540" stroke="#c83"/>
    <!-- SDA wire -->
    <path d="M 120 195 C 80 195, 50 450, 465 540" stroke="#6a5"/>
    <!-- SCL wire -->
    <path d="M 120 220 C 60 220, 30 470, 415 540" stroke="#6a5"/>
    <!-- GND wire -->
    <path d="M 220 220 C 240 220, 260 430, 325 540" stroke="#555"/>
    
    <!-- Orange Pi to OLED -->
    <!-- 3.3V wire -->
    <path d="M 470 170 C 490 170, 510 430, 350 540" stroke="#c83" stroke-dasharray="3,3"/>
    <!-- SDA wire -->
    <path d="M 470 195 C 510 195, 540 450, 465 540" stroke="#6a5" stroke-dasharray="3,3"/>
    <!-- SCL wire -->
    <path d="M 470 220 C 530 220, 560 470, 415 540" stroke="#6a5" stroke-dasharray="3,3"/>
    <!-- GND wire -->
    <path d="M 570 220 C 550 220, 530 430, 325 540" stroke="#555" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 75)">
    <rect width="250" height="60" rx="5" fill="#252526" stroke="#3c3c3c" stroke-width="1"/>
    
    <line x1="20" y1="20" x2="40" y2="20" stroke="#c83" stroke-width="2"/>
    <text x="50" y="24" font-family="Arial" font-size="12" fill="#ddd">Power (3.3V)</text>
    
    <line x1="120" y1="20" x2="140" y2="20" stroke="#6a5" stroke-width="2"/>
    <text x="150" y="24" font-family="Arial" font-size="12" fill="#ddd">I2C (SDA/SCL)</text>
    
    <line x1="20" y1="40" x2="40" y2="40" stroke="#555" stroke-width="2"/>
    <text x="50" y="44" font-family="Arial" font-size="12" fill="#ddd">Ground (GND)</text>
    
    <line x1="120" y1="40" x2="140" y2="40" stroke="#FFF" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="150" y="44" font-family="Arial" font-size="12" fill="#ddd">Alternative Connection</text>
  </g>
  
  <!-- Notes -->
  <g transform="translate(500, 75)">
    <rect width="250" height="60" rx="5" fill="#252526" stroke="#3c3c3c" stroke-width="1"/>
    <text x="20" y="20" font-family="Arial" font-size="12" fill="#fff" font-weight="bold">Important Notes:</text>
    <text x="20" y="40" font-family="Arial" font-size="11" fill="#ddd">• Connect to 3.3V only (not 5V)</text>
    <text x="20" y="56" font-family="Arial" font-size="11" fill="#ddd">• Enable I2C in raspi-config or armbian-config</text>
  </g>
  
  <!-- Warning -->
  <g transform="translate(300, 430)">
    <polygon points="0,0 200,0 100,50" fill="#422" stroke="#c44" stroke-width="1"/>
    <text x="100" y="30" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">⚠ NEVER connect to 5V</text>
  </g>
</svg>