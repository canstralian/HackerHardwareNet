<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>OLED Display Wiring Diagram</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="backgroundGradient">
            <stop stop-color="#0A0A20" offset="0%"></stop>
            <stop stop-color="#101030" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="OLED-Wiring-Diagram" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="url(#backgroundGradient)" x="0" y="0" width="800" height="600"></rect>
        
        <!-- Title -->
        <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4E9AF1" x="220" y="40">OLED Display Wiring Diagram</text>
        <text font-family="Arial, sans-serif" font-size="16" fill="#8A9EAD" x="270" y="70">For Orange Pi Zero 2W / Raspberry Pi Zero 2W</text>
        
        <!-- Raspberry Pi Board -->
        <rect fill="#2A863D" x="80" y="150" width="240" height="180" rx="10"></rect>
        <rect fill="#227031" x="90" y="160" width="220" height="160" rx="5"></rect>
        <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" x="115" y="210">Raspberry Pi</text>
        <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" x="147" y="235">Zero 2W</text>
        
        <!-- GPIO Pins on Pi -->
        <rect fill="#888888" x="110" y="300" width="180" height="20" rx="2"></rect>
        <circle fill="#DDDDDD" cx="130" cy="310" r="5"></circle>
        <circle fill="#DDDDDD" cx="150" cy="310" r="5"></circle>
        <circle fill="#DDDDDD" cx="170" cy="310" r="5"></circle>
        <circle fill="#DDDDDD" cx="190" cy="310" r="5"></circle>
        <circle fill="#DDDDDD" cx="210" cy="310" r="5"></circle>
        <circle fill="#DDDDDD" cx="230" cy="310" r="5"></circle>
        <circle fill="#DDDDDD" cx="250" cy="310" r="5"></circle>
        <circle fill="#DDDDDD" cx="270" cy="310" r="5"></circle>
        
        <!-- Labels for Important GPIO Pins -->
        <text font-family="Courier New, monospace" font-size="12" fill="#FFFFFF" x="125" y="340">3.3V</text>
        <text font-family="Courier New, monospace" font-size="12" fill="#FFFFFF" x="147" y="340">GND</text>
        <text font-family="Courier New, monospace" font-size="12" fill="#FFFFFF" x="165" y="340">GPIO2</text>
        <text font-family="Courier New, monospace" font-size="12" fill="#FFFFFF" x="207" y="340">GPIO3</text>
        <text font-family="Courier New, monospace" font-size="12" fill="#FFFFFF" x="250" y="340">5V</text>
        
        <!-- OLED Display -->
        <rect fill="#111111" x="480" y="150" width="200" height="140" rx="8"></rect>
        <rect fill="#0000AA" x="500" y="170" width="160" height="80" rx="4"></rect>
        <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" x="525" y="280">SSD1306 OLED</text>
        <text font-family="Arial, sans-serif" font-size="14" fill="#DDDDDD" x="535" y="300">Display (0.96")</text>
        
        <!-- OLED Pins -->
        <rect fill="#888888" x="500" y="320" width="160" height="20" rx="2"></rect>
        <circle fill="#DDDDDD" cx="520" cy="330" r="5"></circle>
        <circle fill="#DDDDDD" cx="540" cy="330" r="5"></circle>
        <circle fill="#DDDDDD" cx="560" cy="330" r="5"></circle>
        <circle fill="#DDDDDD" cx="580" cy="330" r="5"></circle>
        
        <!-- OLED Pin Labels -->
        <text font-family="Courier New, monospace" font-size="12" fill="#FFFFFF" x="516" y="355">VCC</text>
        <text font-family="Courier New, monospace" font-size="12" fill="#FFFFFF" x="536" y="355">GND</text>
        <text font-family="Courier New, monospace" font-size="12" fill="#FFFFFF" x="556" y="355">SCL</text>
        <text font-family="Courier New, monospace" font-size="12" fill="#FFFFFF" x="576" y="355">SDA</text>
        
        <!-- Connection Lines -->
        <!-- VCC to 3.3V -->
        <path d="M130,310 L130,380 L420,380 L420,330 L520,330" stroke="#FF5722" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
        <!-- GND to GND -->
        <path d="M150,310 L150,400 L440,400 L440,330 L540,330" stroke="#607D8B" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
        <!-- GPIO2/SCL to SCL -->
        <path d="M170,310 L170,420 L460,420 L460,330 L560,330" stroke="#4CAF50" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
        <!-- GPIO3/SDA to SDA -->
        <path d="M210,310 L210,440 L480,440 L480,330 L580,330" stroke="#2196F3" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
        
        <!-- Connection Labels -->
        <text font-family="Arial, sans-serif" font-size="14" fill="#FF5722" x="280" y="380">3.3V Power</text>
        <text font-family="Arial, sans-serif" font-size="14" fill="#607D8B" x="280" y="400">Ground</text>
        <text font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" x="280" y="420">Clock (SCL)</text>
        <text font-family="Arial, sans-serif" font-size="14" fill="#2196F3" x="280" y="440">Data (SDA)</text>
        
        <!-- Note Box -->
        <rect fill="#1A237E" opacity="0.7" x="150" y="480" width="500" height="90" rx="8"></rect>
        <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" x="170" y="510">Note: I2C Connection</text>
        <text font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0" x="170" y="535">• OLED display communicates with the Pi via I2C protocol</text>
        <text font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0" x="170" y="555">• Standard I2C address for SSD1306 is 0x3C (hexadecimal)</text>
        
        <!-- Sample Display on OLED -->
        <rect fill="#FFFFFF" x="520" y="190" width="120" height="40" rx="0"></rect>
        <text font-family="Courier New, monospace" font-size="10" fill="#000000" x="530" y="210">Hello, World!</text>
        <text font-family="Courier New, monospace" font-size="10" fill="#000000" x="530" y="225">Orange Pi Zero 2W</text>
    </g>
</svg>