<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="400px" viewBox="0 0 800 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>OLED Display Visualization</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="displayGradient">
            <stop stop-color="#000000" offset="0%"></stop>
            <stop stop-color="#121212" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="0%" id="textGradient">
            <stop stop-color="#CCCCFF" offset="0%"></stop>
            <stop stop-color="#FFFFFF" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="OLED-Display-Graphic" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Display Board -->
        <rect fill="#001D3D" x="200" y="100" width="400" height="200" rx="4"></rect>
        
        <!-- OLED Display Screen -->
        <rect fill="url(#displayGradient)" x="250" y="120" width="300" height="100" rx="2"></rect>
        
        <!-- Display Content (Hello World) -->
        <text font-family="Courier New" font-size="18" font-weight="bold" fill="url(#textGradient)" x="300" y="170">Hello, World!</text>
        
        <!-- I2C Pins and Labels -->
        <rect fill="#FFD700" x="240" y="240" width="16" height="16" rx="2"></rect>
        <text font-family="Arial" font-size="12" fill="#FFFFFF" x="220" y="270">VCC</text>
        
        <rect fill="#C0C0C0" x="280" y="240" width="16" height="16" rx="2"></rect>
        <text font-family="Arial" font-size="12" fill="#FFFFFF" x="270" y="270">GND</text>
        
        <rect fill="#00FF00" x="320" y="240" width="16" height="16" rx="2"></rect>
        <text font-family="Arial" font-size="12" fill="#FFFFFF" x="315" y="270">SCL</text>
        
        <rect fill="#00BFFF" x="360" y="240" width="16" height="16" rx="2"></rect>
        <text font-family="Arial" font-size="12" fill="#FFFFFF" x="355" y="270">SDA</text>
        
        <!-- Display Specs -->
        <rect fill="#333344" stroke="#4444FF" stroke-width="1" x="550" y="120" width="200" height="160" rx="4"></rect>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="580" y="145">0.96" OLED Display</text>
        <text font-family="Arial" font-size="12" fill="#FFFFFF" x="560" y="170">• Resolution: 128x64</text>
        <text font-family="Arial" font-size="12" fill="#FFFFFF" x="560" y="190">• I2C Interface</text>
        <text font-family="Arial" font-size="12" fill="#FFFFFF" x="560" y="210">• Address: 0x3C</text>
        <text font-family="Arial" font-size="12" fill="#FFFFFF" x="560" y="230">• SSD1306 Controller</text>
        <text font-family="Arial" font-size="12" fill="#FFFFFF" x="560" y="250">• Monochrome</text>
        <text font-family="Arial" font-size="12" fill="#FFFFFF" x="560" y="270">• 3.3V-5V Compatible</text>
        
        <!-- Title -->
        <text font-family="Arial" font-size="24" font-weight="bold" fill="#4444FF" x="260" y="70">0.96" OLED Display Module</text>
        
        <!-- Raspberry Pi / Orange Pi Logo Placeholder -->
        <circle fill="#FF4444" cx="140" cy="200" r="50"></circle>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="105" y="205">Single Board</text>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" x="120" y="225">Computer</text>
        
        <!-- Connection Lines -->
        <path d="M190,200 C220,200 220,248 240,248" stroke="#FFD700" stroke-width="2" stroke-dasharray="5,5"></path>
        <path d="M190,210 C230,210 250,248 280,248" stroke="#C0C0C0" stroke-width="2" stroke-dasharray="5,5"></path>
        <path d="M190,190 C240,190 300,248 320,248" stroke="#00FF00" stroke-width="2" stroke-dasharray="5,5"></path>
        <path d="M190,180 C250,180 350,248 360,248" stroke="#00BFFF" stroke-width="2" stroke-dasharray="5,5"></path>
    </g>
</svg>