<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">SSD1306 0.96" OLED Display</text>
  <text x="400" y="70" font-family="Arial" font-size="16" fill="#aaa" text-anchor="middle">128x64 Pixel Monochrome Display for Raspberry Pi Zero &amp; Orange Pi Zero</text>
  
  <!-- OLED Module -->
  <g transform="translate(280, 100)">
    <!-- PCB Board -->
    <rect width="240" height="200" rx="5" fill="#071" stroke="#0a2" stroke-width="2"/>
    
    <!-- Display Area -->
    <rect x="25" y="15" width="190" height="100" rx="2" fill="#000" stroke="#333" stroke-width="1"/>
    
    <!-- Screen Contents Sample -->
    <g transform="translate(25, 15)">
      <!-- Grid pattern -->
      <g stroke="#111" stroke-width="0.5">
        <line x1="0" y1="20" x2="190" y2="20"/>
        <line x1="0" y1="40" x2="190" y2="40"/>
        <line x1="0" y1="60" x2="190" y2="60"/>
        <line x1="0" y1="80" x2="190" y2="80"/>
        <line x1="38" y1="0" x2="38" y2="100"/>
        <line x1="76" y1="0" x2="76" y2="100"/>
        <line x1="114" y1="0" x2="114" y2="100"/>
        <line x1="152" y1="0" x2="152" y2="100"/>
      </g>
      
      <!-- Sample Content -->
      <text x="95" y="25" font-family="monospace" font-size="11" fill="#fff" text-anchor="middle">HACKER HARDWARE</text>
      <text x="95" y="40" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">Pi Zero 2W OLED</text>
      
      <g transform="translate(35, 60)">
        <rect x="0" y="0" width="120" height="30" fill="none" stroke="#fff" stroke-width="1"/>
        <text x="60" y="20" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">Hello World!</text>
      </g>
    </g>
    
    <!-- Module Interface Pins -->
    <g transform="translate(25, 140)">
      <g font-family="monospace" font-size="12">
        <rect x="0" y="0" width="30" height="15" rx="1" fill="#222" stroke="#444" stroke-width="1"/>
        <text x="15" y="12" fill="#fff" text-anchor="middle">GND</text>
        
        <rect x="40" y="0" width="30" height="15" rx="1" fill="#222" stroke="#444" stroke-width="1"/>
        <text x="55" y="12" fill="#fff" text-anchor="middle">VCC</text>
        
        <rect x="80" y="0" width="30" height="15" rx="1" fill="#222" stroke="#444" stroke-width="1"/>
        <text x="95" y="12" fill="#fff" text-anchor="middle">SCL</text>
        
        <rect x="120" y="0" width="30" height="15" rx="1" fill="#222" stroke="#444" stroke-width="1"/>
        <text x="135" y="12" fill="#fff" text-anchor="middle">SDA</text>
        
        <rect x="160" y="0" width="30" height="15" rx="1" fill="#222" stroke="#444" stroke-width="1"/>
        <text x="175" y="12" fill="#fff" text-anchor="middle">RST</text>
      </g>
    </g>
  </g>
  
  <!-- Component Information -->
  <g transform="translate(250, 320)">
    <rect width="300" height="140" rx="5" fill="#252526" stroke="#3c3c3c" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#fff" font-weight="bold">Display Specifications:</text>
    
    <g transform="translate(20, 40)" font-family="Arial" font-size="14">
      <text y="20" fill="#ddd">• Resolution: 128x64 pixels</text>
      <text y="45" fill="#ddd">• Controller: SSD1306</text>
      <text y="70" fill="#ddd">• Interface: I²C (also supports SPI)</text>
      <text y="95" fill="#ddd">• Display Color: White (monochrome)</text>
    </g>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 150)">
    <rect width="200" height="170" rx="5" fill="#252526" stroke="#3c3c3c" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#fff" font-weight="bold">Key Features:</text>
    
    <g transform="translate(20, 40)" font-family="Arial" font-size="13">
      <text y="20" fill="#ddd">• Low power consumption</text>
      <text y="45" fill="#ddd">• High contrast</text>
      <text y="70" fill="#ddd">• Wide viewing angle</text>
      <text y="95" fill="#ddd">• No backlight required</text>
      <text y="120" fill="#ddd">• Small footprint</text>
    </g>
  </g>
  
  <!-- Side View Diagram -->
  <g transform="translate(550, 150)">
    <rect width="200" height="170" rx="5" fill="#252526" stroke="#3c3c3c" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#fff" font-weight="bold">Side View:</text>
    
    <!-- Side view diagram -->
    <g transform="translate(20, 60)">
      <!-- PCB -->
      <rect x="20" y="30" width="160" height="10" fill="#071" stroke="#0a2" stroke-width="1"/>
      
      <!-- Display Module -->
      <rect x="35" y="10" width="130" height="20" fill="#111" stroke="#333" stroke-width="1"/>
      
      <!-- Glass -->
      <rect x="35" y="5" width="130" height="5" fill="#57a" stroke="#333" stroke-width="1" fill-opacity="0.5"/>
      
      <!-- Pins -->
      <g fill="#aaa" stroke="#888" stroke-width="1">
        <rect x="40" y="40" width="5" height="20"/>
        <rect x="60" y="40" width="5" height="20"/>
        <rect x="80" y="40" width="5" height="20"/>
        <rect x="100" y="40" width="5" height="20"/>
        <rect x="120" y="40" width="5" height="20"/>
        <rect x="140" y="40" width="5" height="20"/>
      </g>
      
      <!-- Thickness labels -->
      <text x="180" y="15" font-family="Arial" font-size="10" fill="#ddd">1.5mm</text>
      <text x="180" y="35" font-family="Arial" font-size="10" fill="#ddd">1.6mm</text>
    </g>
  </g>
  
  <!-- Typical Applications -->
  <g transform="translate(50, 340)">
    <rect width="200" height="120" rx="5" fill="#252526" stroke="#3c3c3c" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#fff" font-weight="bold">Applications:</text>
    
    <g transform="translate(20, 40)" font-family="Arial" font-size="13">
      <text y="20" fill="#ddd">• System monitoring</text>
      <text y="45" fill="#ddd">• Status displays</text>
      <text y="70" fill="#ddd">• Menu interfaces</text>
    </g>
  </g>
  
  <!-- Dimensions -->
  <g transform="translate(550, 340)">
    <rect width="200" height="120" rx="5" fill="#252526" stroke="#3c3c3c" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#fff" font-weight="bold">Dimensions:</text>
    
    <g transform="translate(20, 40)" font-family="Arial" font-size="13">
      <text y="20" fill="#ddd">• PCB: 27mm × 27mm</text>
      <text y="45" fill="#ddd">• Display area: 21.7mm × 11.2mm</text>
      <text y="70" fill="#ddd">• Pixel size: 0.17mm × 0.17mm</text>
    </g>
  </g>
</svg>