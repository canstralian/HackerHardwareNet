<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with cyberpunk feel -->
  <rect width="800" height="600" fill="#111122" />
  
  <!-- Decorative grid -->
  <g stroke="#00FF00" stroke-width="0.5" opacity="0.2">
    <g id="horizontal-lines">
      <line x1="0" y1="50" x2="800" y2="50" />
      <line x1="0" y1="100" x2="800" y2="100" />
      <line x1="0" y1="150" x2="800" y2="150" />
      <line x1="0" y1="200" x2="800" y2="200" />
      <line x1="0" y1="250" x2="800" y2="250" />
      <line x1="0" y1="300" x2="800" y2="300" />
      <line x1="0" y1="350" x2="800" y2="350" />
      <line x1="0" y1="400" x2="800" y2="400" />
      <line x1="0" y1="450" x2="800" y2="450" />
      <line x1="0" y1="500" x2="800" y2="500" />
      <line x1="0" y1="550" x2="800" y2="550" />
    </g>
    <g id="vertical-lines">
      <line x1="50" y1="0" x2="50" y2="600" />
      <line x1="100" y1="0" x2="100" y2="600" />
      <line x1="150" y1="0" x2="150" y2="600" />
      <line x1="200" y1="0" x2="200" y2="600" />
      <line x1="250" y1="0" x2="250" y2="600" />
      <line x1="300" y1="0" x2="300" y2="600" />
      <line x1="350" y1="0" x2="350" y2="600" />
      <line x1="400" y1="0" x2="400" y2="600" />
      <line x1="450" y1="0" x2="450" y2="600" />
      <line x1="500" y1="0" x2="500" y2="600" />
      <line x1="550" y1="0" x2="550" y2="600" />
      <line x1="600" y1="0" x2="600" y2="600" />
      <line x1="650" y1="0" x2="650" y2="600" />
      <line x1="700" y1="0" x2="700" y2="600" />
      <line x1="750" y1="0" x2="750" y2="600" />
    </g>
  </g>
  
  <!-- Raspberry Pi Zero 2W -->
  <g transform="translate(200, 300)">
    <!-- Board -->
    <rect x="-80" y="-50" width="160" height="100" rx="5" ry="5" fill="#3A1C1C" stroke="#5A3C3C" stroke-width="2" />
    
    <!-- GPIO pins -->
    <g fill="#B8B8B8" stroke="#777777" stroke-width="0.5">
      <rect x="-60" y="-45" width="45" height="5" />
      <rect x="-60" y="-35" width="45" height="5" />
      <rect x="-60" y="-25" width="45" height="5" />
      <rect x="-60" y="-15" width="45" height="5" />
      <rect x="-60" y="-5" width="45" height="5" />
      <rect x="-60" y="5" width="45" height="5" />
      <rect x="-60" y="15" width="45" height="5" />
      <rect x="-60" y="25" width="45" height="5" />
      <rect x="-60" y="35" width="45" height="5" />
    </g>
    
    <!-- Processor -->
    <rect x="10" y="-20" width="30" height="30" fill="#1C1C1C" stroke="#2A2A2A" stroke-width="1" />
    
    <!-- Micro USB port -->
    <rect x="-75" y="-40" width="10" height="15" fill="#2A2A2A" stroke="#3A3A3A" stroke-width="1" />
    
    <!-- HDMI port -->
    <rect x="60" y="-15" width="15" height="10" fill="#2A2A2A" stroke="#3A3A3A" stroke-width="1" />
    
    <!-- SD Card -->
    <rect x="-30" y="40" width="30" height="20" fill="#2A2A2A" stroke="#3A3A3A" stroke-width="1" />
    
    <text x="0" y="70" font-family="Arial" font-size="12" fill="#00FF00" text-anchor="middle">Raspberry Pi Zero 2W</text>
  </g>
  
  <!-- Orange Pi Zero 2W -->
  <g transform="translate(550, 300)">
    <!-- Board -->
    <rect x="-80" y="-50" width="160" height="100" rx="5" ry="5" fill="#5A3500" stroke="#7A5500" stroke-width="2" />
    
    <!-- GPIO pins -->
    <g fill="#B8B8B8" stroke="#777777" stroke-width="0.5">
      <rect x="-60" y="-45" width="45" height="5" />
      <rect x="-60" y="-35" width="45" height="5" />
      <rect x="-60" y="-25" width="45" height="5" />
      <rect x="-60" y="-15" width="45" height="5" />
      <rect x="-60" y="-5" width="45" height="5" />
      <rect x="-60" y="5" width="45" height="5" />
      <rect x="-60" y="15" width="45" height="5" />
      <rect x="-60" y="25" width="45" height="5" />
      <rect x="-60" y="35" width="45" height="5" />
    </g>
    
    <!-- Processor -->
    <rect x="10" y="-20" width="30" height="30" fill="#1C1C1C" stroke="#2A2A2A" stroke-width="1" />
    
    <!-- USB port -->
    <rect x="-75" y="-40" width="10" height="15" fill="#2A2A2A" stroke="#3A3A3A" stroke-width="1" />
    
    <!-- HDMI port -->
    <rect x="60" y="-15" width="15" height="10" fill="#2A2A2A" stroke="#3A3A3A" stroke-width="1" />
    
    <!-- SD Card -->
    <rect x="-30" y="40" width="30" height="20" fill="#2A2A2A" stroke="#3A3A3A" stroke-width="1" />
    
    <text x="0" y="70" font-family="Arial" font-size="12" fill="#00FF00" text-anchor="middle">Orange Pi Zero 2W</text>
  </g>
  
  <!-- OLED Display -->
  <g transform="translate(375, 200)">
    <!-- Display frame -->
    <rect x="-50" y="-30" width="100" height="60" rx="3" ry="3" fill="#111111" stroke="#2A2A2A" stroke-width="2" />
    
    <!-- Screen area -->
    <rect x="-40" y="-20" width="80" height="40" fill="#000055" stroke="#000088" stroke-width="1" />
    
    <!-- Display content (hello world) -->
    <text x="0" y="-5" font-family="monospace" font-size="10" fill="#00FFFF" text-anchor="middle">HELLO WORLD</text>
    <text x="0" y="15" font-family="monospace" font-size="10" fill="#00FFFF" text-anchor="middle">OLED 0.96"</text>
    
    <!-- Connection pins -->
    <g fill="#A8A8A8">
      <circle cx="-30" cy="35" r="2" />
      <circle cx="-10" cy="35" r="2" />
      <circle cx="10" cy="35" r="2" />
      <circle cx="30" cy="35" r="2" />
    </g>
    
    <text x="0" y="50" font-family="Arial" font-size="12" fill="#00FF00" text-anchor="middle">0.96" OLED Display</text>
  </g>
  
  <!-- Connecting wires -->
  <g stroke-width="2" fill="none">
    <!-- VCC - Red -->
    <path d="M 345 235 C 345 250, 250 270, 165 260" stroke="#FF0000" />
    
    <!-- GND - Black -->
    <path d="M 365 235 C 365 260, 260 290, 165 270" stroke="#444444" />
    
    <!-- SDA - Blue -->
    <path d="M 385 235 C 385 270, 270 310, 165 280" stroke="#0000FF" />
    
    <!-- SCL - Yellow -->
    <path d="M 405 235 C 405 280, 280 330, 165 290" stroke="#FFFF00" />
    
    <!-- VCC - Red (Orange Pi) -->
    <path d="M 345 235 C 345 250, 450 270, 535 260" stroke="#FF0000" />
    
    <!-- GND - Black (Orange Pi) -->
    <path d="M 365 235 C 365 260, 460 290, 535 270" stroke="#444444" />
    
    <!-- SDA - Blue (Orange Pi) -->
    <path d="M 385 235 C 385 270, 470 310, 535 280" stroke="#0000FF" />
    
    <!-- SCL - Yellow (Orange Pi) -->
    <path d="M 405 235 C 405 280, 480 330, 535 290" stroke="#FFFF00" />
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="#00FF00" text-anchor="middle" font-weight="bold">Running a 0.96" OLED Display</text>
  <text x="400" y="80" font-family="Arial" font-size="18" fill="#00FF00" text-anchor="middle">on Orange Pi Zero 2W and Raspberry Pi Zero 2W</text>
  
  <!-- Legend -->
  <g transform="translate(80, 520)">
    <text x="0" y="0" font-family="Arial" font-size="14" fill="#FFFFFF">Connections:</text>
    <rect x="0" y="10" width="20" height="5" fill="#FF0000" />
    <text x="30" y="15" font-family="Arial" font-size="12" fill="#FFFFFF">VCC (3.3V)</text>
    
    <rect x="120" y="10" width="20" height="5" fill="#444444" />
    <text x="150" y="15" font-family="Arial" font-size="12" fill="#FFFFFF">GND</text>
    
    <rect x="200" y="10" width="20" height="5" fill="#0000FF" />
    <text x="230" y="15" font-family="Arial" font-size="12" fill="#FFFFFF">SDA (I²C Data)</text>
    
    <rect x="340" y="10" width="20" height="5" fill="#FFFF00" />
    <text x="370" y="15" font-family="Arial" font-size="12" fill="#FFFFFF">SCL (I²C Clock)</text>
  </g>
</svg>